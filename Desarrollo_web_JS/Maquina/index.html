<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquina Expendedora</title>
    <link rel="stylesheet" href="./Css/Styles.css">   
</head>
<body>
    <div id="maquina">
        <div id="carrito">
            <h1>Carrito de Compras</h1>
            <ul id="listaProductos" class="no-style-list"></ul>
        </div>
        <div id="productosContainer">
            <button class="producto" data-precio="1.50">Sabritas - 1.50</button>
            <button class="producto" data-precio="2.00">Coca-Cola - 2.00</button>
            <button class="producto" data-precio="2.00">Pepsi - 2.00</button>
            <button class="producto" data-precio="1.70">Galletas - 1.70</button>
            <button class="producto" data-precio="4.20">Burrito - 4.20</button>
            <button class="producto" data-precio="1.25">Café - 1.25</button>
            <!-- Agrega más productos según sea necesario -->
        </div>
        <div id="pantalla">
            <p>Total: <span id="total">0.00</span></p>
            <p>Cambio: <span id="cambio">0.00</span></p>
        </div>
        <div id="botonesContainer">
            <button id="comprar">Comprar</button>
            <button id="limpiarCarrito">Limpiar Carrito</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
